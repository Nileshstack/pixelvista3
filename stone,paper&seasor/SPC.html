<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="SPC.css">
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="choices">
        <div class="choice"  id="paper">
            <img src="image/paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="image/seasor.png" alt="">
        </div>
        <div class="choice" id="stone">
            <img src="image/stone.png" alt="">
        </div>
    </div>
    <div class="scorebord">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>

        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Computer</p>

        </div>
    </div>
    <div id="msgcontainer">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="SPC.js"></script>
</body>
</html>
